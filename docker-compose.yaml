services:
  namenode:
    image: apache/hadoop:3.3.6
    hostname: namenode
    command: ["hdfs", "namenode"]
    ports:
      - "9870:9870"
      - "8020:8020"
    env_file:
      - ./config
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"
    volumes:
      - ./volumes/namenode:/data
    networks:
      - spark-network

  datanode:
    image: apache/hadoop:3.3.6
    command: ["hdfs", "datanode"]
    env_file:
      - ./config
    networks:
      - spark-network

  resourcemanager:
    image: apache/hadoop:3.3.6
    hostname: resourcemanager
    command: ["yarn", "resourcemanager"]
    ports:
      - "8088:8088"
    env_file:
      - ./config
    volumes:
      - ./test.sh:/opt/test.sh
    networks:
      - spark-network

  nodemanager:
    image: apache/hadoop:3.3.6
    command: ["yarn", "nodemanager"]
    env_file:
      - ./config
    networks:
      - spark-network
  # --- Spark Standalone (images officielles) ---
  spark-master:
    image: apache/spark:3.5.0
    hostname: spark-master
    container_name: spark-master
    user: root
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master \
        --host spark-master \
        --port 7077 \
        --webui-port 8080
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./volumes/spark-master:/tmp/spark-data
    depends_on:
      - namenode
    networks:
      - spark-network

  # Spark Worker 1
  spark-worker-1:
    image: apache/spark:3.5.0
    hostname: spark-worker-1
    container_name: spark-worker-1
    user: root
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_PORT=8881
      - SPARK_WORKER_WEBUI_PORT=8081
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker \
        spark://spark-master:7077
    ports:
      - "8081:8081"
    volumes:
      - ./volumes/spark-worker-1:/tmp/spark-data
    depends_on:
      - spark-master
    networks:
      - spark-network


networks:
  spark-network:
    driver: bridge